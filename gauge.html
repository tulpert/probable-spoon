<!DOCTYPE html>
<html>
<head>
<title>Gauges</title>
<meta http-equiv="refresh" content="300">
<script src="gauge.min.js"></script>
<script src="jquery-3.4.1.min.js"></script>
<script src="drawgauge.js"></script>
</head>
<body>
<div id="main" style="background-color:#111111">
 <div id="blue">
   <canvas id="OSL Users Blue" data-type="radial-gauge" data-width=300 data-height=300 data-bar-width=10 data-color-bar-progress="#3366ff">Your browser does not support Canvas</canvas>
   <canvas id="SHA Users Blue" data-type="radial-gauge" data-width=300 data-height=300 data-bar-width=10 data-color-bar-progress="#3366ff">Your browser does not support Canvas</canvas>
   <canvas id="NY Users Blue"  data-type="radial-gauge" data-width=300 data-height=300 data-bar-width=10 data-color-bar-progress="#3366ff">Your browser does not support Canvas</canvas>
 </div>
 <div id="green" width=100% style="position:static;">
   <canvas id="OSL Users Green" data-type="radial-gauge" 
	data-color-border-outer="#333"
    	data-color-border-outer-end="#111"
    	data-color-border-middle="#222"
    	data-color-border-middle-end="#111"
    	data-color-border-inner="#111"
    	data-color-border-inner-end="#333" 
	data-width=300 data-height=300 
	data-bar-width=10 
	data-width=300 data-height=300 data-bar-width=10 data-color-bar-progress="#00cc66">Your browser does not support Canvas</canvas>
   <canvas id="SHA Users Green" data-type="radial-gauge" 
	data-color-border-outer="#333"
    	data-color-border-outer-end="#111"
    	data-color-border-middle="#222"
    	data-color-border-middle-end="#111"
    	data-color-border-inner="#111"
    	data-color-border-inner-end="#333" 
	data-width=300 data-height=300 
	data-bar-width=10 
	data-color-bar-progress="#00cc66">Your browser does not support Canvas</canvas>
   <canvas id="NY Users Green"  data-type="radial-gauge" 
	data-color-border-outer="#333"
    	data-color-border-outer-end="#111"
    	data-color-border-middle="#222"
    	data-color-border-middle-end="#111"
    	data-color-border-inner="#111"
    	data-color-border-inner-end="#333" 
	data-width=300 data-height=300 
	data-bar-width=10 
	data-width=300 data-height=300 data-bar-width=10 data-color-bar-progress="#00cc66">Your browser does not support Canvas</canvas>
 </div>
</div>

</body>
</html>
